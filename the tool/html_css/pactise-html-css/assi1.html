<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass1</title>
</head>

<body>

    <form action="">
        <h2>Application Form</h2><br><br>
        <label for="fn">First Name</label>
        <input type="text" id="fn">
        <label for="lm">Last Last</label>
        <input type="text" id="lm"><br><br>

        <label for="date">Date of birth</label>
        <input type="date" id="date">
        <label for="age">Age</label>
        <input type="number" id="age"><br><br>

        <label for="gender">Gender</label>
        <select name="" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="E-mail">Email Address</label>
        <input type="email" placeholder="Enter email address" id="E-mail"><br><br>
        <label for="position">Positions Availble</label>
        <input type="radio" name="position-radio" id="jd"><label for="jd">Junior Developer</label>
        <input type="radio" name="position-radio" id="m-l-d"><label for="m-l-d">Mid-level Developer</label>
        <input type="radio" name="position-radio" id="sd"><label for="sd">Senior Developer</label> <br><br>

        <label for="position">Programing Languages</label>
        <input type="checkbox" value="yes" id="java"><label for="java">Junior Developer</label>
        <input type="checkbox" value="yes" id="javaScript"><label for="javaScript">Mid-level Developer</label>
        <input type="checkbox" value="yes" id="python"><label for="python">Senior Developer</label> <br><br>

        <label for="ps">Password</label>
        <input type="password" id="ps">
        <label for="c-ps">Confirm Password</label>
        <input type="password" id="c-ps">
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>


</body>

</html>
