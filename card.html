<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .card {
            border: 1px solid #eb1919;
            padding: 10px;
            width: fit-content;
            text-align: center;
        }
    </style>
</head>
<body>

    


    <div class="container">
        <div class="card">
            <img src="https://picsum.photos/200/300">
            <h1>Existing Card</h1>
            <p>Some existing text.</p>
        </div>
    </div>

    <script src="card.js"></script>

</body>
</html>
